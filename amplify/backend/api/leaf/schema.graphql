# This "input" configures a global authorization rule to enable public access to
# all models in this schema. Learn more about authorization rules here: https://docs.amplify.aws/cli/graphql/authorization-rules

input AMPLIFY {
  globalAuthRule: AuthRule = { allow: public }
}

# ---------------------------------------------------------
# Farmer Model
type Farmer @model @auth(rules: [{ allow: owner }]) {
  sno: ID! @primaryKey
  name: String!
  address: String!
  village: String!
  sub_district: String!
  district: String!
  pin: String!
  aaddhar_no: String!
  mobile: String!
  daeo: String!
}

# ---------------------------------------------------------
# Land Model
type Land @model @auth(rules: [{ allow: owner }]) {
  sno: ID!
  survey_no: String
  lat: String!
  long: String!
  water_source: String!
  url: String
  poly: String!
  area: Float!
  region: String
}

